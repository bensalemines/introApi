<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>booking Page</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="navbar">
            <h1 class="logo">Camping under the stars</h1>
         <a class="active home" href="/"> Home</a>
         <a class="about" href="/aboutUs"> About Us</a>
         <a class="services" href="/ourServices"> Our Services</a>
       </div>  
        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                    <h2>Contact Us</h2>

                    <input type="text" class="field" placeholder="Your Email">
                    <input type="text" class="field" placeholder="Phone">

                    <input type="date" class="field" name="trip-start" value="2022-05-10" min="2022-05-01" max="2022-05-30">
                    <button class="btn">Check camping</button>
                
                </div>
            </div>
        </div>
